<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Axios is optional, include it if you want to use it instead of $.ajax (POST) -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>

    <!-- This will contain your application's javascript code-->
    <script src="/main.js" defer></script>
</head>
<body>

<form id="loginForm">

    <label for="username">Username</label>
    <input type="text" id="username" placeholder="username" />

    <label for="password">Password</label>
    <input type="text" id="password" placeholder="password" />

    <input type="submit" id="login" value="Login"/>

</form>




<form id="registerForm">

    <p>Register</p>

    <label for="username">Username</label>
    <input type="text" id="usernameReg" placeholder="username" />

    <label for="password">Password</label>
    <input type="text" id="passwordReg" placeholder="password" />

    <label for="confirmPassword">Password</label>
    <input type="text" id="confirmPassword" placeholder="confirm password" />

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="email" />

    <input type="submit" id="register" value="Register"/>


</form>

<button id="signinButton">Link my Google Calendar</button>
</body>
</html>
